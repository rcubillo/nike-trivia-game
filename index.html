<body>
    <!--[if lt IE 7]>

    <div id="splashscreen">
        <div class="splashBox">
            <h2>Welcome!</h2>
            <hr />
            <p>This is a Trivia Game about Nike.</p>
            <p>You have 60 seconds to guess 10 questions.</p>
            <p>Click to start!</p>
            <button type="button" id="start-btn" class="btn btn-primary">Start</button>
        </div>
    </div>

    <div id="answerScreen">
        <div class="splashBox2">
            <h4>Lets see how you did</h4>
            <hr />
            <p id="correctScreen">Correct Answers: </p>
            <p id="wrongScreen">Wrong Answers: </p>
            <button type="button" id="re-start" class="restart btn btn-primary">Star Over</button>
        </div>
    </div>


    <div id="timesUp">
        <div class="wrongBox">
            <h4>Times Up!</h4>
            <hr />
            <p>You ran out of time!</p>
            <p>Here's youre score:</p>
            <p id="correctTimesUp">Correct Answers: </p>
            <p id="wrongTimesUp">Wrong Answers: </p>
            <button type="button" id="wrong-start" class="restart btn btn-primary">Star Over</button>
        </div>
    </div>

    <div class="container">
        <header>Nike Trivia!</header>

        <div class="row timeRemain">Time Remaining:
            <div id="time-remain">60</div>
        </div>

        <div class="questions">
            <!--question 1-->
            <div class="firstAirmax"></div>
            <hr/>
            <div class="designer"></div>
            <hr/>
            <div class="colab"></div>
            <hr/>
            <div class="endorser"></div>
            <hr/>
            <div class="airForce"></div>
            <hr/>
            <div class="airMaxDesigner"></div>
            <hr/>
            <div class="jordan"></div>
            <hr/>
            <div class="firstDesign"></div>
            <hr/>
            <div class="retailStore"></div>
            <hr/>
            <div class="distribution"></div>


            <button type="button" class="btn btn-primary" id="sub-but">Submit</button>

            <!-- end equestions-->
        </div>

        <!-- Main Container-->
    </div>
